<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/png" href="/iconx/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/iconx/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/iconx/android-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/iconx/apple-touch-icon-180x180.png" sizes="180x180">

    <title>CLiC concordance search</title>

    <link href="/css/bundle.libraries.min.css" rel="stylesheet">
    <link href="/css/clic.controlbar.css" rel="stylesheet">
    <link href="/css/clic.page.css" rel="stylesheet">
    <link href="/css/clic.table.css" rel="stylesheet">
    <link href="/css/clic.tagtoggle.css" rel="stylesheet">
  </head>

  <body>

<nav id="control-bar">
  <form>

   <div class="header">
     <a href="#" class="action load" title="Load a previously saved concordance search">Load</a> |
     <a href="#" class="action merge" title="Merge your current tag columns with a previously saved concordance search">Merge</a> |
     <a href="#" class="action save" title="Save your current search and tag columns to a CSV file">Save</a> |
     <a href="#" class="action clear" title="Clear all current search fields">Clear</a> |
     <a href="http://www.birmingham.ac.uk/schools/edacs/departments/englishlanguage/research/projects/clic/index.aspx" target="_blank">About</a>

     <div class="handle">
       <svg xmlns="http://www.w3.org/2000/svg" width="4.4242001mm" height="6.1044559mm" viewBox="0 0 4.4242001 6.1044559">
         <g transform="translate(-19.71 -132.174)" stroke="#aaa" stroke-width=".53275549">
           <path d="M19.72065 133.13239h4.41407M19.72065 135.18601h4.41407" fill="none"/>
           <rect width="1.0327311" height="1.3840785" x="20.470228" y="132.44034" ry=".01258478" fill="#fff"/>
           <rect width="1.0327311" height="1.3840785" x="22.508711" y="134.49399" ry=".01258478" fill="#fff"/>
           <path d="M19.71052 137.31999h4.41407" fill="none"/>
           <rect width="1.0327311" height="1.3840785" x="20.849897" y="136.62796" ry=".01258478" fill="#fff"/>
         </g>
       </svg>
     </div>
  </div>

  <fieldset name="concordance" disabled="disabled">
    <legend><a href="/concordance">Concordance</a></legend>
    <div>

      <label>Search the corpora:</label>
      <select name="corpora" data-placeholder="" class="chosen-select" multiple>
      </select>
      <label>Only in subsets:</label>
      <select name="conc-subset" data-placeholder="" class="chosen-select">
        <option value="all" selected="selected">All text</option>
        <option value="shortsus">Suspensions</option>
        <option value="longsus">Long suspensions</option>
        <option value="quote">Quotes</option>
        <option value="nonquote">Non-quotes</option>
      </select>
      <label>Search for terms:</label>
      <input type="text" name="conc-q" placeholder="e.g. 'dense fog'" class="form-control">
      <div style="margin: 1em">
        <label class="radio-inline">
          <input name="conc-type" type="radio" value="whole" checked="checked">Whole phrase
        </label>
        <label class="radio-inline">
          <input name="conc-type" type="radio" value="any">Any
        </label>
      </div>

      <h4><span>Table</span></h4>
      <label>Filter rows:</label>
      <input type="text" name="table-filter" placeholder="e.g. 'hands'" class="form-control">
      <label class="radio-inline">
        <input name="table-metadata" type="checkbox" value="show" checked="">Show metadata columns
       </label>

      <h4><span>KWICGrouper</span></h4>
      <label>Search in span:</label>
      <input name="kwic-span" type="nouislider">
      <label>Search for types:</label>
      <select name="kwic-terms" class="chosen-select" multiple="multiple"></select>
      <p><span id="kwic-total-matches">0</span> matching rows</p>

      <h4><span>Tags</span></h4>
      <label>Selected rows are part of:</label>
      <div class="tag-toggles"></div>
      <a href="#" class="toggle-panel" data-panel="tag-columns">Manage tag columns...</a>

    </div>
  </fieldset>

  <fieldset name="subsets" disabled="disabled">
    <legend><a href="/subsets">Subsets</a></legend>
    <div>

      <label>Search the corpora:</label>
      <select name="corpora" data-placeholder="" class="chosen-select" multiple>
      </select>
      <label>Show subsets:</label>
      <select name="subset-subset" data-placeholder="" class="chosen-select">
        <option value="shortsus">Suspensions</option>
        <option value="longsus">Long suspensions</option>
        <option value="quote">Quotes</option>
        <option value="nonquote">Non-quotes</option>
      </select>

      <h4><span>Table</span></h4>
      <label>Filter rows:</label>
      <input type="text" name="table-filter" placeholder="e.g. 'hands'" class="form-control">
      <label class="radio-inline">
        <input name="table-metadata" type="checkbox" value="show" checked="">Show metadata columns
      </label>

      <h4><span>KWICGrouper</span></h4>

      <label>Search in subset:</label>
      <div class="optionbox" style="overflow: hidden">
        <label style="float: left"><input type="radio" name="kwic-dir" value="start" checked="checked"/>From start</label>
        <label style="float: right">From end<input type="radio" name="kwic-dir" value="end"/></label>
      </div>
      <input name="kwic-int-start" type="nouislider">
      <input name="kwic-int-end" type="nouislider">
<!--TODO:
      <label class="radio-inline">
        <input type="checkbox" name="kwic-split" value="show"> Break into separate columns
      </label>
-->
      <label>Search for types:</label>
      <select name="kwic-terms" class="chosen-select" multiple="multiple"></select>
      <p><span id="kwic-total-matches">0</span> matching rows</p>

      <h4><span>Tags</span></h4>
      <label>Selected rows are part of:</label>
      <div class="tag-toggles"></div>
      <a href="#" class="toggle-panel" data-panel="tag-columns">Manage tag columns...</a>

    </div>
  </fieldset>

  <fieldset name="keywords" disabled="disabled">
    <legend><a href="/keywords">Keywords</a></legend>
    <div>

      <label>Target corpora:</label>
      <select name="corpora" class="chosen-select" multiple>
      </select>
      <label>...within subset:</label>
      <select name="subset" class="chosen-select">
        <option value="all" selected="selected">All text</option>
        <option value="shortsus">Suspensions</option>
        <option value="longsus">Long suspensions</option>
        <option value="quote">Quotes</option>
        <option value="nonquote">Non-quotes</option>
      </select>

      <label>Reference corpora:</label>
      <select name="refcorpora" class="chosen-select" multiple>
      </select>
      <label>...within subset:</label>
      <select name="refsubset" class="chosen-select">
        <option value="all" selected="selected">All text</option>
        <option value="shortsus">Suspensions</option>
        <option value="longsus">Long suspensions</option>
        <option value="quote">Quotes</option>
        <option value="nonquote">Non-quotes</option>
      </select>

      <label>n-gram:</label>
      <select name="clusterlength" class="chosen-select">
        <option value="1" selected="selected">1-gram</option>
        <option value="3">3-gram</option>
        <option value="4">4-gram</option>
        <option value="5">5-gram</option>
      </select>

      <label>p-value cut-off:</label>
      <select name="pvalue" class="chosen-select">
        <option>0.05</option>
        <option>0.01</option>
        <option>0.001</option>
        <option selected="selected">0.0001</option>
      </select>

      <h4><span>Table</span></h4>
      <label>Filter rows:</label>
      <input type="text" name="table-filter" placeholder="e.g. 'hands'" class="form-control">

    </div>
  </fieldset>

  <fieldset name="clusters" disabled="disabled">
    <legend><a href="/clusters">Clusters</a></legend>
    <div>
      <label>Search the corpora:</label>
      <select name="corpora" class="chosen-select" multiple>
      </select>
      <label>Only in subsets:</label>
      <select name="subset" class="chosen-select">
        <option value="all" selected="selected">All text</option>
        <option value="shortsus">Suspensions</option>
        <option value="longsus">Long suspensions</option>
        <option value="quote">Quotes</option>
        <option value="nonquote">Non-quotes</option>
      </select>

      <label>n-gram:</label>
      <select name="clusterlength" class="chosen-select">
        <option value="1" selected="selected">1-gram</option>
        <option value="3">3-gram</option>
        <option value="4">4-gram</option>
        <option value="5">5-gram</option>
      </select>

      <h4><span>Table</span></h4>
      <label>Filter rows:</label>
      <input type="text" name="table-filter" placeholder="e.g. 'hands'" class="form-control">

    </div>
  </fieldset>

  </form>

  <form class="panel" id="panel-tag-columns">
    <div class="header">
      <a href="#" class="toggle-panel" data-panel="tag-columns">‚ü∏ Back</a>
    </div>
    <div>

      <h4><span>Tag columns</span></h4>
      <ul class="tag-list"></ul>
      <button name="tag-column-add" style="float: left">Add new</button>
      <button name="tag-column-delete" style="float: right">Delete selected</button>

      <h4><span>Rename selected tag column</span></h4>
      <input type="text" name="tag-column-rename" placeholder="" class="form-control">

    </div>
  </form>

</nav>

      <div id="content"></div>
